<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../../qtek/thirdparty/require.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
</head>
<body>
    <canvas id="main" style="position:absolute;left:0px;top:0px;"></canvas>
    <canvas id="main-2" style="position:absolute;left:0px;top:0px;"></canvas>
    <script type="text/javascript">
        require(['qtek/qtek',
                'qtek-2d'], function(qtek, qtek2d){
            var canvas = document.getElementById('main');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            var radius = 300;
            var cx = 400, cy = 400;
            var ctx = new qtek2d.context.Context2D({
                canvas : canvas
            });
            var start = performance.now();
            var painter = ctx.beginDraw();
            ctx.beginPath();
            ctx.lineWidth = 10;
            // ctx.moveTo(100, 100);
            ctx.arc(cx, cy, radius, 2.4 + Math.PI * 2, 3.1 + Math.PI * 2, true);
            ctx.stroke();
            ctx.endDraw();
            console.log(performance.now() - start);


            var canvas2 = document.getElementById('main-2');
            canvas2.width = window.innerWidth;
            canvas2.height = window.innerHeight;

            var ctx = canvas2.getContext('2d');
            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.moveTo(100, 100);
            ctx.arc(cx, cy, radius, 2.4 + Math.PI * 2, 3.1 + Math.PI * 2, true);
            ctx.strokeStyle = 'red';
            ctx.stroke();
        });
    </script>
</body>
</html>
