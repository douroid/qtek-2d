<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../../qtek/thirdparty/require.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
</head>
<body>
    <canvas id="main" style="position:absolute;left:0px;top:0px;"></canvas>
    <script type="text/javascript">
        require(['qtek/qtek',
                'qtek-2d'], function(qtek, qtek2d){
            var canvas = document.getElementById('main');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            var ctx = new qtek2d.Context2D({
                canvas : canvas
            });
            var start = performance.now();
            var painter = ctx.beginDraw();
            ctx.beginPath();
            // ctx.moveTo(0, 0);
            ctx.globalAlpha = 0.5;
            ctx.lineWidth = 10;
            ctx.arc(500, 300, 200, 0, Math.PI * 2);
            ctx.stroke();
            ctx.endDraw();
            console.log(performance.now() - start);
        });
    </script>
</body>
</html>
